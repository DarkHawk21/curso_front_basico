<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos</title>
</head>
<body>
    <!-- Textos en HTML -->
    <!-- 
        Esta va a ser la forma en la que el navegador expondrá todos los textos que desarrollador coloque para el usuario final.
    -->
    <!-- La etiqueta principal de textos es: -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis iusto dolores possimus molestiae modi maiores inventore, consequuntur minima aliquam necessitatibus!</p>

    <i>Cursivas</i>
    <!-- Nota: Para fines de SEO, es recomendable colocar strong en vez de b en caso de querer resaltar contenido importante en negritas. -->
    <b>Negritas</b>
    <strong>Negritas</strong>
    <blockquote href="https://google.com">Texto citado</blockquote>
    <em>Enfatizar un texto</em>
    <small>Hacer letras pequeñas</small>
    <sup>Super índices</sup>
    <sub>Subíndice</sub>
    <mark>Texto remarcado</mark>

    <!-- Elementos para saltos de línea -->
    <br>
    <hr>
</body>
</html>
