<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados</title>
</head>
<body>
    <!-- Encabezados -->
    <!-- 
        Definición: Son aquellas etiquetas que nos permiten trabajar con titulos y subtitulos en nuestro documento HTML, para así darle relevancia o niveles entre diferentes temas.
    -->
    <!-- Encabezado principal -->
    <!-- Nota: Para fines de SEO, el encabezado principal debe aparecer únicamente una vez en todo nuestro documento, así como contener el titulo de lo que habla nuestra página. -->
    <h1>Este es el encabezado principal</h1>

    <!-- Encabezado de subtitulo -->
    <h2>Este es el encabezado secundario</h2>

    <!-- Otros encabezados -->
    <h3>Encabezado 3</h3>
    <h4>Encabezado 4</h4>
    <h5>Encabezado 5</h5>
    <h6>Encabezado 6</h6>
</body>
</html>
