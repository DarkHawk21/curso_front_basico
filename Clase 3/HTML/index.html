<!--
    H - Hyper
    T - Text
    M - Mackup
    L - Language

    Lenguaje de etiquetas que nos permite crear documentos a los que conocemos como "página web".
    HTML5 - Versión actual
-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- 
            Head - Parte del documento HTML en donde se coloca toda la información relevante para el navegador desde el cual se está visualizando la página web.
            Nota - Esta información no es visible hacia el usuario en su totalidad.
            ¿Qué etiquetas encuentro en esta sección?
        -->
        <!-- 
            Rutas absolutas - Una ruta absoluta es aquél enlace que nos lleva directamente a la carpeta raíz de donde están los recursos.
            Ejemplo:
                • C:/users/enrique/desktop/HTML/src/images/icono.ico
                • http://google.com/src/images/icono.ico
            Rutas relativas - Una ruta relativa es aquél enlace que nos lleva navegando entre los directorios / carpetas desde donde se encuentra el archivos que estamos trabajando.
            Ejemplo:
                • ./src/images/icono.ico
                • ../../wamp/HTML/src/images/icono.ico

            NOTA: En la vida real, se suele trabajar con rutas relativas porque existen diferentes entornos en los que encontramos un sistema (Entornos de desarrollo, entorno de pruebas, entorno de producción, etc.)
         -->
        <meta charset="utf-8">
        <title>Curso desarrollo web básico</title>
        <meta name="author" content="Enrique Carranza"/>
        <meta name="description" content="Visualizar en el navegador una descripción corta de nuestra página."/>
        <meta name="keyword" content="tienda, shop, online, ventas, viajes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./src/images/icono.ico" type="image/x-icon">
    </head>
    <body>
        <!--
            Body - Parte del documento HTML en donde se coloca la información que el visitante ve.
            Nota - Esta información es igual de relevante para el navegador que la información del HEAD, pero, se ve en su totalidad.
            ¿Qué etiquetas encuentro en esta sección?
        -->

        <!-- Etiquetas de orden -->
        <!-- Etiquetas de tablas -->
        <!-- Etiquetas de lista -->
        <!-- Etiquetas contenedor -->
        <!-- Etiquetas multimedia -->
    </body>
</html>
